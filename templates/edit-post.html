{% extends 'base.html' %}
{% block title %}Edit Post{% endblock %}

{% block content %}
    <h1>Edit Your Post</h1>

    <form action="/posts/{{post.id}}/edit" method="POST">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" name="title" placeholder="{{post.title}}" class="form-control">
        </div>
        <div class="form-group">
            <label for="content">Content</label>
            <input type="text" name="content" placeholder="{{post.content}}" class="form-control">
        </div>

        <div class="form-check">
            {% for tag in tags %}
            <div>
              <input class="form-check-input" type="checkbox" value="{{ tag.id }}" id="tag_{{ tag.id }}" {% if tag in post.tags %}checked{% endif %} name="tags">
              <label class="form-check-label" for="tag_{{ tag.id }}">
                {{ tag.name }}
              </label>
            </div>
            {% endfor %}
          </div>
        
        <a href="/posts/{{post.id}}" class="btn btn-outline-success">Cancel</a>
        <button class="btn btn-success">Save</button>
    
    </form>

    

{% endblock %}
