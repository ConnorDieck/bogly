{% extends 'base.html' %}
{% block title %}Blogly{% endblock %}

{% block content %}
    <h1>Add a user</h1>

    <form action="/users/new" method="POST">
        <label for="first-name">First Name</label>
        <input type="text" placeholder="Enter a first name" name="first-name">
        <label for="last-name">Last Name</label>
        <input type="text" placeholder="Enter a last name" name="last-name">
        <label for="img-url">Image URL</label>
        <input type="url" placeholder="Provide an image of this user" name="img-url" required>

        <button class="btn btn-success">Add</button>
    </form>

    

{% endblock %}
