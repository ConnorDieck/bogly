{% extends 'base.html' %}
{% block title %}Tag Details{% endblock %}

{% block content %}

    <h1>{{tag.name}}</h1>

    {% for msg in get_flashed_messages() %} 
        <p>{{ msg }}</p>
    {% endfor %}

    <ul>
        {% for post in tag.posts %}
        <li><a href="/posts/{{post.id}}">{{post.title}}</a></li>
        {% endfor %}
    </ul>
    
    <a href="/tags/{{tag.id}}/edit" class="btn btn-primary">Edit</a>
    <a href="/tags/{{tag.id}}/delete" class="btn btn-danger">Delete</a>

{% endblock %}
