{% extends 'base.html' %}
{% block title %}Edit User{% endblock %}

{% block content %}
    <h1>Edit a User</h1>

    <form action="/users/{{user.id}}/edit" method="POST">
        <div class="form-group">
            <label for="first-name">First Name</label>
            <input type="text" placeholder="{{user.first_name}}" name="first-name" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="last-name">Last Name</label>
            <input type="text" placeholder="{{user.last_name}}" name="last-name" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="img-url">Image URL</label>
            <input type="text" placeholder="{{user.img_url}}" name="img-url" class="form-control" required>
        </div>
    
        <a href="/users/{{user.id}}" class="btn btn-outline-success">Cancel</a>
        <button class="btn btn-success">Save</button>
    
    </form>

    

{% endblock %}
